        body {
            font-family: Arial, sans-serif;

            background-position: center;

            background-attachment: fixed;

        .container {
            width: 90%;

        .links {

            flex-direction: column;

        }
        .links a {

            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 123, 255, 0.1); /* Completely transparent background */

            border-radius: 4px;
            text-align: left;
            width: 100%;
            border: 1px solid rgba(0, 123, 255, 0.5); /* Optional: border with some color for visibility */

        .links a:hover {
            background-color: rgba(0, 123, 255, 0); /* Keep the hover state fully transparent */
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .links a {
