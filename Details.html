<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neamul Hossain Sabab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/Background.JPG');
            background-size: cover; /* Ensures the background covers the entire screen */
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            margin: 0;
            padding: 20px;
            color: #fff;
            min-height: 100vh; /* Ensures body takes at least full screen height */
            display: flex;
            align-items: center; /* Centers the container vertically */
            justify-content: center; /* Centers the container horizontally */
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.6); /* More transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        h1 {
            color: #fff;
            text-align: center;
            font-size: 1.5em; /* Adjust heading size for readability on smaller screens */
        }
        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .links a {
            display: block;
            padding: 12px 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 123, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            width: 100%;
            border: 1px solid rgba(0, 123, 255, 0.5);
            transition: background-color 0.3s; /* Smooth transition for hover effects */
        }
        .links a:hover {
            background-color: rgba(0, 123, 255, 0); /* Maintain transparency on hover */
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px; /* Reduce padding for smaller screens */
                margin: 10px; /* Reduce margins on smaller screens */
                max-width: 90%; /* Allow the container to take more space on small screens */
            }
            h1 {
                font-size: 1.3em; /* Adjust font size for smaller screens */
            }
            .links a {
                padding: 10px; /* Adjust padding to make links easier to tap */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neamul Hossain Sabab</h1>
        <div class="links">
            <a href="https://drive.google.com/file/d/1r9vbM_QtE2x7EU99YdPuKHo0zVhAlSZU/view?usp=sharing">Biodata</a>
            <a href="https://drive.google.com/file/d/1Ea8u_dkvSwLOZn6Oqo-sddxQ2T5nmatU/view?usp=sharing">CV</a>
            <a href="https://www.facebook.com/profile.php?id=100008512232063" target="_blank">Facebook Profile</a>
            <a href="https://www.linkedin.com/in/neamul-hossain/" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
